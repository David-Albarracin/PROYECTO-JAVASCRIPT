<!DOCTYPE html>

<body class="body">
    <main class="main">
        <div class="row">

                    <img class="sidebar-logo" src="./img/logoWhite.png" alt="logoWhite">
                </div>
                <ul>
                    <li class="nav__link nav-active">
                        <div>
                            <i class='bx bxs-dashboard'></i>
                            <span>
                                Dashboard
                            </span>
                        </div>
                    </li>
                </ul>
                <h4>MAIN</h4>
                <div class="divider">
                </div>
                <ul>
                    <li class="nav__link">
                        <div>
                            <i class='bx bxs-dashboard'></i>
                            <span>

                            </span>
                        </div>

                    </li>

                </ul>

                <div class="divider">

                            </span>

                    </li>
    
                    <li class="nav__link">

                            <i class='bx bxs-dashboard'></i>
                            <span>

                            </span>
                        </div>
                        <i class='bx bxs-chevron-down' ></i>
                    </li>
                </ul>
            </nav>
            <div class="col-md-9">
                <div class="menu">
                    <nav class="header">
                        <button class="toggle-sidebar">
                            <h2>
                                <i class='bx bx-menu'></i>

                        </button>
                        <button class="profile">
                            <h1>
                                <i class='bx bxs-user-circle'></i>
                            </h1>
                        </button>
                    </nav>
                    <div class="menu__body">
                        <div class="menu__title">
                            <h1>Dashboard</h1>
                            <a href="/">Home / Dashboard</a>
                        </div>
                        <div class="menu__cards">
        
                        </div>
                    </div>
